<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Data Input</title>
</head>
<body>
    <h1>Enter Service Data</h1>
    <form action="/submit" method="POST">
        <label for="competitor_name">Competitor Name:</label>
        <input type="text" id="competitor_name" name="competitor_name" required><br><br>

        <label for="client">Client:</label>
        <input type="text" id="client" name="client" required><br><br>

        <label for="services_provided">Services Provided:</label>
        <input type="text" id="services_provided" name="services_provided" required><br><br>

        <label for="cost_of_services">Cost of Services:</label>
        <input type="number" id="cost_of_services" name="cost_of_services" step="0.01" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required><br><br>

        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="/export">Export Data</a>
</body>
</html>
